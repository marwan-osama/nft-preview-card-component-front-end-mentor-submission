<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/dest/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-main">
  <main>
    <div class="card bg-card">
      <div class="img-wrap">
        <a href="https://www.google.com" target="_blank">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class="img-cover"></div>
          <img class="eye-icon" src="images/icon-view.svg" alt="">
        </a>
      </div>
      <div class="bottom-wrap">
        <div class="text-wrap">
          <h2 class="name">
            <a href="https://www.google.com" target="_blank">
              Equilibrium #3429
            </a>
          </h2>
          <p class="clr-paragraph fw-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="status">
          <div class="price clr-secondary">
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH 
          </div>
          <div class="time-left clr-paragraph">
            <img src="images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
      </div>
      <hr class="clr-line" style="border-top: 1px;margin: 1em 0;">
      <div class="footer">
        <div class="avatar-wrap">
          <img src="images/image-avatar.png" alt="">
        </div>
        <span class="text-wrap fw-1 clr-paragraph">
          Creation of <a style="color: white;" class="fw-2" href="https://www.google.com" target="_blank">Jules Wyvern</a>
        </span>
      </div>
    </div>
  </main>
  

  


  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marwan-osama" target="_blank">Marwan osama</a>.
  </div>
</body>
</html>
